<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="800" height="400" fill="url(#gradient)" />

    <!-- Main Title -->
    <text x="400" y="150" font-family="Arial, sans-serif" font-size="36" font-weight="bold"
        text-anchor="middle" fill="white">
        Bootstrap 5 + Express.js
    </text>

    <!-- Subtitle -->
    <text x="400" y="190" font-family="Arial, sans-serif" font-size="24" font-weight="normal"
        text-anchor="middle" fill="white">
        Starter Kit
    </text>

    <!-- Feature badges -->
    <g transform="translate(400, 250)">
        <!-- Express badge -->
        <rect x="-120" y="-15" width="80" height="30" rx="15" fill="rgba(255,255,255,0.2)" />
        <text x="-80" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle"
            fill="white">Express</text>

        <!-- Bootstrap badge -->
        <rect x="-30" y="-15" width="80" height="30" rx="15" fill="rgba(255,255,255,0.2)" />
        <text x="10" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle"
            fill="white">Bootstrap</text>

        <!-- Node.js badge -->
        <rect x="60" y="-15" width="80" height="30" rx="15" fill="rgba(255,255,255,0.2)" />
        <text x="100" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle"
            fill="white">Node.js</text>
    </g>

    <!-- Decorative elements -->
    <circle cx="100" cy="100" r="3" fill="rgba(255,255,255,0.3)" />
    <circle cx="700" cy="80" r="2" fill="rgba(255,255,255,0.4)" />
    <circle cx="150" cy="320" r="2" fill="rgba(255,255,255,0.3)" />
    <circle cx="650" cy="350" r="3" fill="rgba(255,255,255,0.4)" />
</svg>